<div layout='column' layout-fill>
	<md-content layout='column'>
		<md-toolbar>
	      <h2 class="md-toolbar-tools">
	        <span>Environment Variables</span>
	      </h2>
	    </md-toolbar>
	</md-content>
	<md-content layout='column' layout-fill>
		<form id='env-filter-form'>
			<div layout="row" layout-align='start center'>
				<md-text-float style='padding: 15px' label="Filter" ng-model="env.filter"></md-text-float>
				<md-button  style='margin-left: 50px' class="md-fab " ng-click='refreshEnv()'>
		            <i class='fa fa-refresh fa-2x'></i>
		        </md-button>
			</div>
		</form>
	</md-content>
	<md-list layout='column' layout-fill style='margin: 20px; word-wrap:break-word;'>
      <md-item ng-repeat="oneenv in envList | filter:env.filter">
        <md-item-content>
        	{{::oneenv}}
        </md-item-content>
      </md-item>
    </md-list>
</div>
